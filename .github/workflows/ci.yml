---

name: CI
on:
  pull_request:
  push:
    branches:
      - main
jobs:
  ok:
    if: failure()
    runs-on: ubuntu-latest
    needs:
      - lint
      - test
    steps:
      - run: exit 1
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: setup workspace
        run: go work init ./ ./nagayatesting
      - name: lint
        uses: reviewdog/action-golangci-lint@64c149605d92715a545b1d80908eff8cecec21b1 # v2.7.1
        with:
          golangci_lint_flags: '--config=.golangci.yml ./...'
          reporter: github-pr-review
          filter_mode: nofilter
          fail_on_error: true
  test:
    permissions:
      actions: read
      contents: read
      pull-requests: write
    services:
      mysql:
        image: 'mysql:8.2.0'
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: yes
          MYSQL_DATABASE: tenant_default
        ports:
          - '3306/tcp'
    strategy:
      matrix:
        go_version:
          - stable
          - oldstable
        os:
          - ubuntu-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - uses: actions/setup-go@f111f3307d8850f501ac008e886eec1fd1932a34 # v5.3.0
        with:
          go-version: ${{ matrix.go_version }}
          cache-dependency-path: '**/go.sum'
      - name: wait DB
        timeout-minutes: 2
        run: |
          while ! mysql -uroot -h 127.0.0.1 -P ${port} -e 'select 1' >/dev/null; do
            sleep 1
          done
        env:
          port: ${{ job.services.mysql.ports[3306] }}
      - name: setup db
        run: |
          echo "TEST_DB_DSN=root@tcp(127.0.0.1:${port})/tenant_default" >> "$GITHUB_ENV"
          mysql -uroot -h 127.0.0.1 -P ${port} tenant_default < ./testdata/ddl.sql
        env:
          port: ${{ job.services.mysql.ports[3306] }}
      - name: setup workspace
        run: go work init ./ ./nagayatesting
      - name: test
        run: go test -race -coverprofile=cover.out -covermode=atomic ./...
      - uses: k1LoW/octocov-action@1ad702b3118b6a055c00b01db68ca0d9f6641dbc # v1.4.0
        if: ${{ matrix.go_version == 'stable' }}
