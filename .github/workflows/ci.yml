---

name: CI
on:
  pull_request:
  push:
    branches:
      - main
jobs:
  ok:
    if: failure()
    runs-on: ubuntu-24.04
    needs:
      - lint
      - test
    steps:
      - run: exit 1
  lint:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - name: setup workspace
        run: go work init ./ ./nagayatesting
      - name: lint
        uses: reviewdog/action-golangci-lint@f9bba13753278f6a73b27a56a3ffb1bfda90ed71 # v2.8.0
        with:
          golangci_lint_flags: '--config=.golangci.yml ./...'
          reporter: github-pr-review
          filter_mode: nofilter
          fail_on_error: true
  test:
    permissions:
      actions: read
      contents: read
      pull-requests: write
    services:
      mysql:
        image: 'mysql:8.2.0'
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: yes
          MYSQL_DATABASE: tenant_default
        ports:
          - '3306/tcp'
    strategy:
      matrix:
        go_version:
          - stable
          - oldstable
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
        with:
          go-version: ${{ matrix.go_version }}
          cache-dependency-path: '**/go.sum'
      - name: wait DB
        timeout-minutes: 2
        run: |
          while ! mysql -uroot -h 127.0.0.1 -P ${port} -e 'select 1' >/dev/null; do
            sleep 1
          done
        env:
          port: ${{ job.services.mysql.ports[3306] }}
      - name: setup db
        run: |
          echo "TEST_DB_DSN=root@tcp(127.0.0.1:${port})/tenant_default" >> "$GITHUB_ENV"
          mysql -uroot -h 127.0.0.1 -P ${port} tenant_default < ./testdata/ddl.sql
        env:
          port: ${{ job.services.mysql.ports[3306] }}
      - name: setup workspace
        run: go work init ./ ./nagayatesting
      - name: test
        run: go test -race -coverprofile=cover.out -covermode=atomic ./...
      - uses: k1LoW/octocov-action@73d561f65d59e66899ed5c87e4621a913b5d5c20 # v1.5.0
        if: ${{ matrix.go_version == 'stable' }}
